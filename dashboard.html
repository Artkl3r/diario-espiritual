<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progresso do Ano</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
  <!-- Sidebar + Main -->
  <div class="flex min-h-screen">
    <!-- Sidebar igual ao trecho base -->
    <aside class="w-64 bg-white border-r border-green-100 p-4">
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-green-700">Arthur & Yasmin</h2>
        <p class="text-sm text-gray-500">Diário Espiritual</p>
      </div>
      <nav class="space-y-2">
        <a href="./dashboard.html" class="block rounded-lg px-3 py-2 bg-green-50 text-green-700">Progresso do Ano</a>
        <a href="./calendar.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Calendário</a>
        <a href="./diary.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Diário Dual</a>
        <a href="./monthly.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Resumo Mensal</a>
      </nav>
      <button id="logout-btn" class="mt-6 w-full py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Sair</button>
    </aside>

    <main class="flex-1 bg-gradient-to-b from-white to-green-50 p-6">
      <h1 class="text-2xl font-semibold text-green-700 mb-6">Progresso do Ano</h1>

      <div class="mb-8">
        <div class="flex justify-between text-sm text-gray-600 mb-2">
          <span>1º de janeiro</span>
          <span id="progress-percent">0%</span>
          <span>31 de dezembro</span>
        </div>
        <div class="w-full h-4 bg-green-100 rounded-full overflow-hidden">
          <div id="progress-bar" class="h-4 bg-gradient-to-r from-green-400 to-green-600" style="width: 0%;"></div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-green-100 p-4">
        <h2 class="text-xl font-semibold text-green-700 mb-2">Mensagem do Dia</h2>
        <p id="daily-message" class="text-gray-700"></p>
      </div>
    </main>
  </div>

  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/messages.js"></script>
  <script type="module" src="./assets/js/dasboard.js"></script>
</body>
</html>
