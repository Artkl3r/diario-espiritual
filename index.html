<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diário Espiritual - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-green-50 text-gray-800">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-xl shadow-md p-6 border border-green-100">
      <h1 class="text-2xl font-semibold text-green-700 mb-2 text-center">Diário Espiritual</h1>
      <p class="text-center text-gray-500 mb-6">Arthur & Yasmin</p>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-600">Email</label>
          <input id="email" type="text" class="mt-1 w-full rounded-lg border border-green-200 focus:ring-2 focus:ring-green-300 focus:outline-none p-2" placeholder="Ursinho da Yas / Ursinha do Thur" required />
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-600">Senha</label>
          <input id="password" type="password" class="mt-1 w-full rounded-lg border border-green-200 focus:ring-2 focus:ring-green-300 focus:outline-none p-2" placeholder="••••••••" required />
        </div>

        <button type="submit" class="w-full py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white font-medium hover:from-green-500 hover:to-green-700 transition">
          Entrar
        </button>
      </form>

      <p id="login-error" class="mt-4 text-center text-red-600 text-sm hidden"></p>
    </div>
  </div>

  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
