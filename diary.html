<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diário Dual</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-green-100 p-4">
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-green-700">Arthur & Yasmin</h2>
        <p class="text-sm text-gray-500">Diário Espiritual</p>
      </div>
      <nav class="space-y-2">
        <a href="./dashboard.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Progresso do Ano</a>
        <a href="./calendar.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Calendário</a>
        <a href="./diary.html" class="block rounded-lg px-3 py-2 bg-green-50 text-green-700">Diário Dual</a>
        <a href="./monthly.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Resumo Mensal</a>
      </nav>
      <button id="logout-btn" class="mt-6 w-full py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Sair</button>
    </aside>

    <!-- Conteúdo principal -->
    <main class="flex-1 bg-gradient-to-b from-white to-green-50 p-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-green-700">Diário Dual</h1>
        <div class="flex items-center gap-3">
          <label for="select-date" class="text-sm text-gray-600">Escolher dia:</label>
          <input type="date" id="select-date" class="border border-green-200 rounded-lg p-2"/>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Arthur -->
        <section class="bg-white rounded-xl shadow-sm border border-green-100 p-4">
          <h2 class="text-lg font-semibold text-green-700 mb-2">Arthur</h2>
          <textarea id="diary-arthur" rows="12" class="w-full rounded-lg border border-green-200 p-3" placeholder="Escreva aqui suas reflexões..."></textarea>
          <div class="flex justify-end mt-3">
            <button id="save-arthur" class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Salvar</button>
            <span id="status-arthur" class="ml-3 text-sm text-gray-500"></span>
          </div>
        </section>

        <!-- Yasmin -->
        <section class="bg-white rounded-xl shadow-sm border border-green-100 p-4">
          <h2 class="text-lg font-semibold text-green-700 mb-2">Yasmin</h2>
          <textarea id="diary-yasmin" rows="12" class="w-full rounded-lg border border-green-200 p-3" placeholder="Escreva aqui suas reflexões..."></textarea>
          <div class="flex justify-end mt-3">
            <button id="save-yasmin" class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Salvar</button>
            <span id="status-yasmin" class="ml-3 text-sm text-gray-500"></span>
          </div>
        </section>
      </div>

      <div class="mt-6 bg-white rounded-xl shadow-sm border border-green-100 p-4">
        <h3 class="text-lg font-semibold text-green-700 mb-2">Leitura mútua em tempo real</h3>
        <p class="text-sm text-gray-600">Ambos podem ver o que o outro escreveu no dia selecionado.</p>
      </div>
    </main>
  </div>

  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/diary.js"></script>
</body>
</html>
