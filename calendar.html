<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário Compartilhado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white border-r border-green-100 p-4">
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-green-700">Arthur & Yasmin</h2>
        <p class="text-sm text-gray-500">Diário Espiritual</p>
      </div>
      <nav class="space-y-2">
        <a href="./dashboard.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Progresso do Ano</a>
        <a href="./calendar.html" class="block rounded-lg px-3 py-2 bg-green-50 text-green-700">Calendário</a>
        <a href="./diary.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Diário Dual</a>
        <a href="./monthly.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Resumo Mensal</a>
      </nav>
      <button id="logout-btn" class="mt-6 w-full py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Sair</button>
    </aside>

    <main class="flex-1 bg-gradient-to-b from-white to-green-50 p-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-green-700">Calendário</h1>
        <div class="space-x-2">
          <button id="prev-month" class="px-3 py-2 rounded-lg border border-green-200 hover:bg-green-50">←</button>
          <span id="current-month" class="text-green-700 font-medium"></span>
          <button id="next-month" class="px-3 py-2 rounded-lg border border-green-200 hover:bg-green-50">→</button>
        </div>
      </div>

      <div class="grid grid-cols-7 gap-2" id="calendar-grid">
        <!-- dias renderizados via JS -->
      </div>

      <!-- Modal de evento -->
      <div id="event-modal" class="fixed inset-0 bg-black/30 hidden items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-xl p-6 shadow-lg">
          <div class="flex justify-between items-center mb-4">
            <h2 id="modal-date" class="text-xl font-semibold text-green-700"></h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">✕</button>
          </div>

          <form id="event-form" class="space-y-3">
            <input type="hidden" id="event-id" />
            <div>
              <label class="text-sm text-gray-600">Título</label>
              <input id="event-title" class="mt-1 w-full rounded-lg border border-green-200 p-2" placeholder="Ex: Oração coletiva" required />
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-gray-600">Hora</label>
                <input id="event-time" type="time" class="mt-1 w-full rounded-lg border border-green-200 p-2" />
              </div>
              <div>
                <label class="text-sm text-gray-600">Tipo</label>
                <select id="event-type" class="mt-1 w-full rounded-lg border border-green-200 p-2">
                  <option>Espiritual</option>
                  <option>Caridade</option>
                  <option>Leitura</option>
                  <option>Outro</option>
                </select>
              </div>
            </div>
            <div>
              <label class="text-sm text-gray-600">Observações</label>
              <textarea id="event-notes" class="mt-1 w-full rounded-lg border border-green-200 p-2" rows="3"></textarea>
            </div>

            <div class="flex justify-between">
              <button id="save-event" class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Salvar</button>
              <button id="delete-event" class="px-4 py-2 rounded-lg border border-red-300 text-red-600">Excluir</button>
            </div>
          </form>

          <div class="mt-6">
            <h3 class="text-green-700 font-medium mb-2">Eventos do dia</h3>
            <ul id="event-list" class="space-y-2">
              <!-- itens via JS -->
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/calendar.js"></script>
</body>
</html>
