<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo Mensal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white border-r border-green-100 p-4">
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-green-700">Arthur & Yasmin</h2>
        <p class="text-sm text-gray-500">Diário Espiritual</p>
      </div>
      <nav class="space-y-2">
        <a href="./dashboard.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Progresso do Ano</a>
        <a href="./calendar.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Calendário</a>
        <a href="./diary.html" class="block rounded-lg px-3 py-2 hover:bg-green-50 text-gray-700">Diário Dual</a>
        <a href="./monthly.html" class="block rounded-lg px-3 py-2 bg-green-50 text-green-700">Resumo Mensal</a>
      </nav>
      <button id="logout-btn" class="mt-6 w-full py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Sair</button>
    </aside>

    <main class="flex-1 bg-gradient-to-b from-white to-green-50 p-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-green-700">Nossas Conclusões do Mês</h1>
        <div class="space-x-2">
          <button id="prev-month-summary" class="px-3 py-2 rounded-lg border border-green-200 hover:bg-green-50">←</button>
          <span id="current-month-summary" class="text-green-700 font-medium"></span>
          <button id="next-month-summary" class="px-3 py-2 rounded-lg border border-green-200 hover:bg-green-50">→</button>
        </div>
      </div>

      <section class="bg-white rounded-xl shadow-sm border border-green-100 p-4 mb-6">
        <textarea id="monthly-conclusions" rows="8" class="w-full rounded-lg border border-green-200 p-3" placeholder="Escrevam aqui o que aprenderam este mês..."></textarea>
        <div class="flex justify-end mt-3">
          <button id="save-monthly" class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Salvar</button>
          <span id="status-monthly" class="ml-3 text-sm text-gray-500"></span>
        </div>
      </section>

      <section class="bg-white rounded-xl shadow-sm border border-green-100 p-4">
        <h2 class="text-lg font-semibold text-green-700 mb-2">Checklist de Atividades</h2>
        <ul id="spiritual-checklist" class="space-y-2">
          <li class="flex items-center gap-3">
            <input type="checkbox" id="task-oracao" class="h-5 w-5 rounded border-green-300"/>
            <label for="task-oracao" class="text-gray-700">Oração</label>
          </li>
          <li class="flex items-center gap-3">
            <input type="checkbox" id="task-leitura" class="h-5 w-5 rounded border-green-300"/>
            <label for="task-leitura" class="text-gray-700">Leitura Bíblica</label>
          </li>
          <li class="flex items-center gap-3">
            <input type="checkbox" id="task-caridade" class="h-5 w-5 rounded border-green-300"/>
            <label for="task-caridade" class="text-gray-700">Caridade</label>
          </li>
        </ul>
        <p class="text-sm text-gray-600 mt-3">Quando um marca, aparece marcado para o outro em tempo real.</p>
      </section>
    </main>
  </div>

  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/monthly.js"></script>
</body>
</html>
