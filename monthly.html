<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo Mensal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
    <nav class="relative bg-green-400 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <!-- Botão mobile -->
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button id="menu-btn" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-800 hover:bg-white/20 focus:outline-none">
            <!-- Ícone hamburguer -->
            <svg id="icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block color-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <!-- Ícone X -->
            <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Links desktop -->
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <button id="logout-btn" class="w-20 py-1 rounded-lg bg-green-600 text-white hover:bg-green-200 hover:text-green-900">SAIR</button>
              <a href="dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-green-200 hover:text-green-900">Progresso do Ano</a>
              <a href="calendar.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-green-200 hover:text-green-900">Calendário</a>
              <a href="diary.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-green-200 hover:text-green-900">Diário</a>
              <a href="monthly.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-green-200 hover:text-green-900">Resumo Mensal</a>
              <a href="favorites.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-green-200 hover:text-green-900">Favoritos</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="hidden sm:hidden px-2 pt-2 pb-3 space-y-1">
      <a href="dashboard.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-green-200 hover:text-green-900">Progresso do Ano</a>
      <a href="calendar.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-green-200 hover:text-green-900">Calendário</a>
      <a href="diary.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-green-200 hover:text-green-900">Diário</a>
      <a href="monthly.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-green-200 hover:text-green-900">Resumo Mensal</a>
      <a href="favorites.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-green-200 hover:text-green-900">Favoritos</a>    
      <button id="logout-btn-mobile" class="w-20 py-1 rounded-lg bg-green-600 text-white hover:bg-green-200 hover:text-green-900">SAIR</button>
    </div>
  </nav>

  
  <div class="flex min-h-screen ">
    <main class="flex-1 bg-gradient-to-b from-white to-green-50 p-6">
      <div class="flex items-center justify-between mb-4 ">
        <h1 class=" text-2xl font-semibold text-green-700">Conclusões</h1>
        
        <div class="">
          <button id="prev-month-summary" class="px-3 py-2 rounded-lg border border-green-200 hover:bg-green-50">←</button>
          <span id="current-month-summary" class="text-green-700 font-medium"></span>
          <button id="next-month-summary" class="px-3 py-2 rounded-lg border border-green-200 hover:bg-green-50">→</button>
        </div>
      </div>

      <section class="bg-white rounded-xl shadow-sm border border-green-100 p-4 mb-6">
        <textarea id="monthly-conclusions" rows="8" class="w-full rounded-lg border border-green-200 p-3" placeholder="Escrevam aqui o que aprenderam este mês..."></textarea>
        <div class="flex justify-end mt-3">
          <button id="save-monthly" class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-400 to-green-600 text-white">Salvar</button>
          <span id="status-monthly" class="ml-3 text-sm text-gray-500"></span>
        </div>
      </section>

      <section class="bg-white rounded-xl shadow-sm border border-green-100 p-4">
        <h2 class="text-lg font-semibold text-green-700 mb-2">Checklist de Atividades</h2>
        <ul id="spiritual-checklist" class="space-y-2">
          <li class="flex items-center gap-3">
            <input type="checkbox" id="task-oracao" class="h-5 w-5 rounded border-green-300"/>
            <label for="task-oracao" class="text-gray-700">Oração</label>
          </li>
          <li class="flex items-center gap-3">
            <input type="checkbox" id="task-leitura" class="h-5 w-5 rounded border-green-300"/>
            <label for="task-leitura" class="text-gray-700">Leitura Bíblica</label>
          </li>
          <li class="flex items-center gap-3">
            <input type="checkbox" id="task-caridade" class="h-5 w-5 rounded border-green-300"/>
            <label for="task-caridade" class="text-gray-700">Caridade</label>
          </li>
        </ul>
        <p class="text-sm text-gray-600 mt-3">Quando um marca, aparece marcado para o outro em tempo real.</p>
      </section>
    </main>
  </div>

  <script src="./assets/js/navBar.js"></script>
  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/monthly.js"></script>
</body>
</html>
